<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="">
    <img src="https://placeimg.com/50/50/arch" alt="">
    <img src="https://placeimg.com/50/50/nature" alt="">
    <img src="https://placeimg.com/50/50/people" alt="">
    <img src="https://placeimg.com/50/50/tech" alt="">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea></textarea>

    <br>

    <ul>
        <li>
            <button>Кнопка 1</button>
        </li>
        <li>
            <button>Кнопка 2</button>
        </li>
        <li>
            <button>Кнопка 3</button>
        </li>
        <li>
            <button>Кнопка 4</button>
        </li>
    </ul>

    <script>

        "use strict";
        // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.

        document.addEventListener("DOMContentLoaded", () => {
            console.log('все теги прогрузились');
        });

        // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
        window.addEventListener('load', function (e) {
            console.log('Страница загрузилась');           // загрузка идет через window
        });

        // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
        // - Класс "super_element" присутствует в элементе "div".
        // - сообщение должно определять присутствует или отсутствует класс "super_element"
        // - у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
        // - которому был совершен клик.
        // - Необходимо использовать делегирование.

        console.log('что бы узнать присутствует ли класс "super_element" в данном элементе кликнете по нему, например по слову "привет" или по любой кнопке');
        const body = document.querySelector('body');
        body.addEventListener("click", function (e) {
            let target = e.target;
            (target.className == 'super_element') ?
                console.log(
                    `Класс 'super_element' присутствует в теге ${target.tagName.toLowerCase()}`
                ) : console.log(
                    `Класс 'super_element' отсутствует в теге ${target.tagName.toLowerCase()}`
                );
        }
        );

        // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."

        const tagTextArea = document.querySelector('textarea');
        tagTextArea.addEventListener("mouseover", (event) => {
            if (event.relatedTarget != null) {
                console.log('Вы навели на textarea')
            }
        });

        // 5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки, по которой был произведен клик. 
        // Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.

        const tegUl = document.querySelector('ul');
        const tegUlButtons = tegUl.querySelectorAll('button');
        tegUlButtons.forEach(element => {
            tegUl.addEventListener("click", function (e) {
                let target = e.target;
                if (target == element) {
                    console.log(target.textContent);
                }
            });
        });

        // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul?
        // Ответ необходимо написать здесь же, под этим комментарием, своими словами.

        console.log("Почему результат 5го задания опережает 3тье, в 5м задействован список, а в 3ем область куда глубже и шире body, потом думаю неслучайно и у Вас на лекции и на сайте https://learn.javascript.ru/bubbling-and-capturing уделено немало времени таким понятиям приоритета как всплытие и погружение при совершаемом событии");

        // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.

        function RandomColorRgb() {
            const red = Math.floor(Math.random() * 256);
            const green = Math.floor(Math.random() * 256);
            const blue = Math.floor(Math.random() * 256);
            return "rgb(" + red + ", " + green + ", " + blue + ")";
        }
        const changeColor = RandomColorRgb();
        const liEls = document.querySelectorAll('li');
        for (var n = 1; n < liEls.length; n = n + 2) {
            liEls[n].style.backgroundColor = changeColor;
        }

    </script>
</body>

</html>
